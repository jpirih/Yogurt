
<div class="info-box">
    <table class="table table-responsive table-bordered table condensed">
        <thead>
            <tr class="table-header">
                <th>Date</th>
                <th>Milk (Liter)</th>
                <th>Quantity (kg)</th>
            </tr>
        </thead>
        <tbody>
            {% for item in cheese_list %}
                {% include('cheese/includes/update_cheese.html') %}
                <tr>
                    <td>
                        {{ item.prod_date.strftime('%d.%m.%Y')}}
                        <span class="pull-right">
                            <button type="button" class="btn btn-info btn-xs" data-toggle="modal" data-target="#cheese_update{{ item.key.id() }}">
                              Edit
                            </button>
                        </span>
                    </td>
                    <td>{{ item.milk_liters }}</td>
                    <td>{{ item.quantity }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
